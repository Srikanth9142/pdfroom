<h2 mat-dialog-title>Your Shelf</h2>
<mat-dialog-content class="mat-typography">
<h1>Books in Your Shelf</h1>
<div>
  <!-- <p>{{u.bookid}}</p> -->
  <app-virtualshelf *ngFor="let u of usershelfbooks" [book]="books[u.bookid-1]" fxFlex="0 1 calc(25% - 10px)" ></app-virtualshelf>
</div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
