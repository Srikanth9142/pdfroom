<h2 mat-dialog-title>Your Shelf</h2>
<mat-dialog-content class="mat-typography">
<h1>Books in Your Shelf</h1>
<div>
  <app-book *ngFor="let u of userlikedbooks" [book]="books[u.bookid-1]" fxFlex="0 1 calc(25% - 10px)"></app-book>
</div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
