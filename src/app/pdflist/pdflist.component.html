<p>pdflist works!</p>
<div *ngFor='let i of books' class="bookcard">    
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>{{i.name}}</strong></mat-card-title>
            <mat-card-subtitle>{{i.author}}</mat-card-subtitle>
        </mat-card-header>
        <img  mat-card-image src="{{i.coverurl}}" alt="{{i.name}}">
        <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink]="['/view',i.bookid]">View </button>
            <button mat-raised-button> Add to shelf</button>
            <button mat-mini-fab color="warn">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
