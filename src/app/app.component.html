<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span (click)="home()">PDFroom</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
     
        <!-- <a href="#" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>  -->
        <!-- <button mat-button (click)="home()">PdfRoom</button> -->
        <button mat-button (click)="viewlist()">Books</button>
        <button  mat-button (click)="viewProfile()" color="priamry">
          <mat-icon>person</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <span (click)="viewlist()" mat-list-item>Books</span>
        <span (click)="viewProfile()" color="primary" mat-list-item>
          <mat-icon>person</mat-icon>
        </span>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
